<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive File Upload</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <form class="form">
  <span class="form-title">Upload your file</span>
  <p class="form-paragraph">
      File should be an image
    </p>
   <label for="file-input" class="drop-container">
  <span class="drop-title">Drop files here</span>
  or
  <input type="file" accept="image/*" required="" id="file-input">
</label>
</form>

        
        <progress value="0" max="100" id="uploader">0%</progress>
        <div id="uploaded-file-link"></div>
    </div>

    <!-- Success Modal Structure -->
    <div id="success-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <p id="modal-message-success">File uploaded successfully!</p>
        </div>
    </div>

    <!-- Error Modal Structure -->
    <div id="error-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <p id="modal-message-error">File upload failed!</p>
        </div>
    </div>

    <!-- Include the JavaScript file -->
    <script type="module" src="app.js"></script>
</body>
</html>
